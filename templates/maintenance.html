<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 점검 중</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/nanumsquare-neo" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .maintenance-container {
            text-align: center;
            padding: 3rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 90%;
        }

        .logo {
            background-color: #1a1a1a;
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 8px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 2rem;
        }

        p {
            color: #34495e;
            line-height: 1.8;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .contact {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .contact a {
            color: #03c75a;
            text-decoration: none;
            font-weight: 500;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .maintenance-container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 1rem;
            }

            .logo img {
                max-width: 150px;
            }
        }
    </style>
</head>

<body>
    <div class="maintenance-container">
        <div class="logo">
            <img src="{% static 'images/logo-besafe.svg' %}" alt="비세이프 로고">
        </div>
        <h1>서비스 점검 중입니다</h1>
        <p>더 나은 서비스를 제공하기 위해 현재 시스템 점검을 진행하고 있습니다.</p>
        <p>잠시 후 다시 방문해 주시기 바랍니다.</p>
        <div class="contact">
            <p>문의사항이 있으시면 <a href="tel:1533-8231">고객센터(1533-8231)</a>로 연락주세요.</p>
        </div>
    </div>
</body>

</html>
